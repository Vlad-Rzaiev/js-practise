<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <a class="gb-link" href="./index.html">Go back</a>

    <div class="container">
      <form class="timer-form">
        <label class="timer-label" for="input-user-time"
          >Enter your time in seconds</label
        >
        <input
          class="timer-input"
          id="input-user-time"
          type="number"
          name="userTime"
          min="1"
        />
        <span class="message" style="display: none">#</span>
        <div class="btn-wrap">
          <button class="timer-btn" type="submit">Start</button>
          <button class="reset-btn" type="button">Reset</button>
        </div>
      </form>

      <h2 class="timer">00:00</h2>
      <div class="timer-wrapper">
        <div class="timer-progress"></div>
      </div>
    </div>
  </body>
</html>
