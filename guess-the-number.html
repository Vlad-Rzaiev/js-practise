<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js-practise/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/js-practise/guess-the-number.js"></script>
    <link rel="stylesheet" crossorigin href="/js-practise/assets/guess-the-number-DBAPUMLo.css">
  </head>
  <body>
    <a class="gb-link" href="./index.html">Go back</a>

    <p class="descr">
      Try to guess the number I gave you in 10 attempts. I wish you success!
    </p>

    <label for="difficulty">Choose the difficulty level:</label>
    <select id="difficulty" name="difficulty">
      <option value="none"></option>
      <option value="easy">Easy (0..50)</option>
      <option value="medium">Medium (0..100)</option>
      <option value="hard">Hard (0..500)</option>
    </select>

    <h1 class="welcome-title">Hello Player!</h1>

    <button class="generate-btn" type="button">
      Generate a random number
    </button>

    <form class="submit-form">
      <span class="input-number-label" style="display: none"
        >Enter number</span
      >
      <input class="input-number" type="number" name="number" disabled />
      <button class="submit-btn" disabled>Check it</button>
    </form>

    <p class="message info" style="display: none">lorem</p>
    <p class="message error" style="display: none">lorem</p>
    <p class="message success" style="display: none">lorem</p>

  </body>
</html>
